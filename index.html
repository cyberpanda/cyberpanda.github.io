<!DOCTYPE html>
<html lang="de" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Welcome to my GitHub</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap');

    body, html {
      margin: 0; padding: 0; height: 100%;
      overflow: hidden;
      font-family: 'Share Tech Mono', monospace;
      background: #000;
      color: #00ff91;
      position: relative;
      user-select: none;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      gap: 2rem;
      padding: 1rem;
      box-sizing: border-box;
      min-height: 100vh;
    }

    canvas#matrix {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      z-index: 0;
      opacity: 0.15;
      pointer-events: none;
      filter: drop-shadow(0 0 0.7px #00ff91);
    }

    h1 {
      font-size: 3.5rem;
      margin-bottom: 0;
      color: #00ff91;
      text-shadow:
        0 0 1.5px #00ff91,
        0 0 3px #00ff91,
        0 0 5px #00ff91;
      user-select: text;
      text-align: center;
    }

    p {
      font-size: 1.5rem;
      margin-top: 0;
      color: #a0ffcb;
      text-shadow: 0 0 0.8px #00ff91;
      user-select: text;
      text-align: center;
    }

    /* Button Container mit fixer Breite der Buttons */
    .button-container {
      display: flex;
      gap: 1.5rem;
      justify-content: center;
      max-width: 580px; /* Breite genau passend f√ºr 3 Buttons */
      width: 100%;
    }

    a.button {
      flex: 1 1 0;
      background: #001f22;
      color: #00ff91;
      font-weight: 700;
      text-decoration: none;
      padding: 1em 0;
      border-radius: 12px;
      box-shadow:
        0 0 3px #00ff91,
        inset 0 0 5px #00ff91;
      font-size: 1.25rem;
      border: 2px solid #00ff91;
      text-align: center;
      transition:
        background 0.3s ease,
        box-shadow 0.3s ease,
        color 0.3s ease,
        transform 0.2s ease;
      user-select: none;
      min-width: 160px;
      max-width: 190px;
    }

    a.button:hover,
    a.button:focus {
      background: #00ff91;
      color: #001f22;
      box-shadow:
        0 0 10px #00ff91,
        inset 0 0 10px #00ff91;
      transform: scale(1.05);
      outline: none;
    }

    /* Terminal window container */
    .terminal-window {
      position: relative;
      width: 580px; /* genau wie Buttons container max-width */
      background: #001f22;
      border-radius: 10px;
      box-shadow:
        0 0 12px #00ff91,
        inset 0 0 15px #00ff91;
      border: 2px solid #00ff91;
      font-family: 'Share Tech Mono', monospace;
      color: #00ff91;
      user-select: text;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      min-height: 120px;
      margin: 0 auto;
    }

    /* Mac style top bar */
    .terminal-header {
      background: #002928;
      height: 30px;
      display: flex;
      align-items: center;
      padding: 0 12px;
      gap: 8px;
      border-bottom: 1px solid #00ff91;
      user-select: none;
    }

    .dot {
      width: 14px;
      height: 14px;
      border-radius: 50%;
      box-shadow: 0 0 6px #00ff91;
      cursor: default;
    }

    .dot.close {
      background: #ff5f56;
    }
    .dot.minimize {
      background: #ffbd2e;
    }
    .dot.maximize {
      background: #27c93f;
    }

    /* Terminal body */
    .terminal-body {
      flex: 1;
      padding: 1em 1.5em;
      font-size: 1.2rem;
      line-height: 1.4;
      white-space: nowrap;
      position: relative;
      display: flex;
      align-items: center;
      gap: 8px;
      overflow: hidden;
    }

    /* Fixierter $ Prompt links */
    .prompt {
      flex-shrink: 0;
      color: #00ff91;
      font-weight: 700;
      user-select: none;
    }

    /* Textbereich tippt hier */
    .typed-text {
      overflow: hidden;
      white-space: nowrap;
      user-select: text;
      flex-grow: 1;
      min-width: 0;
    }

    /* Blinking cursor */
    .cursor {
      display: inline-block;
      width: 10px;
      background-color: #00ff91;
      margin-left: 2px;
      animation: blink 1s step-start infinite;
      vertical-align: bottom;
      height: 1.3em;
      border-radius: 2px;
      user-select: none;
    }

    @keyframes blink {
      0%, 50% { opacity: 1; }
      50.1%, 100% { opacity: 0; }
    }

    /* Responsive */
    @media (max-width: 650px) {
      .button-container, .terminal-window {
        width: 90vw;
      }
      a.button {
        max-width: none;
        min-width: auto;
        flex: 1 1 100%;
      }
    }
  </style>
</head>
<body>
  <canvas id="matrix"></canvas>

  <h1>üêº Welcome to my GitHub üêº</h1>
  <p>Please select where you want to go:</p>

  <div class="button-container" role="navigation" aria-label="Site navigation buttons">
    <a class="button" href="https://github.com/cyberpanda" target="_blank" rel="noopener noreferrer">GitHub Page</a>
    <a class="button" href="cve.html">CVE Page</a>
    <a class="button" href="liquid-glass.html">Liquid Glass</a>
  </div>

  <div class="terminal-window" role="region" aria-label="Matrix quote terminal">
    <div class="terminal-header" aria-hidden="true">
      <div class="dot close" title="Close"></div>
      <div class="dot minimize" title="Minimize"></div>
      <div class="dot maximize" title="Maximize"></div>
    </div>
    <div class="terminal-body" id="terminal-body" aria-live="polite" aria-atomic="true" aria-relevant="text">
      <span class="prompt">$</span><span class="typed-text"></span><span class="cursor"></span>
    </div>
  </div>

  <script>
    // Matrix effect script
    const canvas = document.getElementById('matrix');
    const ctx = canvas.getContext('2d');

    let width, height;
    function resize() {
      width = window.innerWidth;
      height = window.innerHeight;
      canvas.width = width;
      canvas.height = height;
    }
    resize();
    window.addEventListener('resize', resize);

    const letters = '01üÄÑüêº'.repeat(20).split('');
    const fontSize = 20;
    const columns = Math.floor(width / fontSize);

    const drops = Array(columns).fill(0);

    function draw() {
      ctx.fillStyle = 'rgba(0, 0, 0, 0.1)';
      ctx.fillRect(0, 0, width, height);

      ctx.fillStyle = '#00ff91';
      ctx.font = fontSize + 'px Share Tech Mono';

      for(let i = 0; i < drops.length; i++) {
        const text = letters[Math.floor(Math.random() * letters.length)];
        ctx.fillText(text, i * fontSize, drops[i] * fontSize);

        if (drops[i] * fontSize > height && Math.random() > 0.975) {
          drops[i] = 0;
        }
        drops[i]++;
      }
    }

    setInterval(draw, 50);

    // Quotes array (anonymous, no attribution)
    const quotes = [
      "There is no spoon.",
      "Welcome to the desert of the real.",
      "Free your mind.",
      "The Matrix has you.",
      "Unfortunately, no one can be told what the Matrix is.",
      "I know kung fu.",
      "Choice is an illusion created between those with power and those without.",
      "Wake up, Neo...",
      "Ignorance is bliss, until it‚Äôs not.",
      "Don't think you are, know you are.",
      "What is real? How do you define real?",
      "The body cannot live without the mind.",
      "You take the blue pill ‚Äî the story ends."
    ];

    const typedTextSpan = document.querySelector('.typed-text');

    let currentQuoteIndex = 0;
    let charIndex = 0;
    let typing = true;
    let timeout;

    function typeQuote() {
      const quote = quotes[currentQuoteIndex];
      if (typing) {
        if (charIndex <= quote.length) {
          typedTextSpan.textContent = quote.substring(0, charIndex);
          charIndex++;
          timeout = setTimeout(typeQuote, 80 + Math.random() * 100);
        } else {
          typing = false;
          timeout = setTimeout(typeQuote, 2000);
        }
      } else {
        if (charIndex >= 0) {
          typedTextSpan.textContent = quote.substring(0, charIndex);
          charIndex--;
          timeout = setTimeout(typeQuote, 40 + Math.random() * 60);
        } else {
          typing = true;
          currentQuoteIndex = (currentQuoteIndex + 1) % quotes.length;
          timeout = setTimeout(typeQuote, 500);
        }
      }
    }

    typeQuote();
  </script>
</body>
</html>
